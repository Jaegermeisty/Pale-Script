<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaleScript - Home</title>
  <link rel="stylesheet" href="/src/css/global.css">
  <link rel="stylesheet" href="/src/css/home.css">
</head>
<body>
  <div id="loader">
    <div class="loader-spinner"></div>
  </div>
  
  <div id="home-container">
    <header>
      <h1 id="welcome-message">Welcome back, <span id="user-name">User</span>!</h1>
      <button id="sign-out-btn">Sign Out</button>
    </header>
    
    <main>
      <div class="main-actions">
        <div class="action-card" id="add-entry-btn">
          <div class="action-icon icon-add"></div>
          <div class="action-content">
            <h3 class="action-title">Add New Entry</h3>
            <p class="action-subtitle">Record your thoughts</p>
          </div>
        </div>
        <div class="action-card" id="statistics-btn">
          <div class="action-icon icon-stats"></div>
          <div class="action-content">
            <h3 class="action-title">Statistics</h3>
            <p class="action-subtitle">View your insights</p>
          </div>
        </div>
      </div>
      
      <div class="recent-section">
        <div class="section-header">
          <h2 class="section-title">Recent entries</h2>
        </div>
        
        <div class="empty-state" id="empty-state">
          <div class="empty-icon"></div>
          <h3 class="empty-title">No entries yet</h3>
          <p class="empty-text">Start your reading journey by adding your first book entry</p>
        </div>
        
        <div class="books-grid" id="books-grid" style="display: none;">
          <!-- Books will be dynamically inserted here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Config -->
  <script src="/src/js/firebase-config.js"></script>
  
  <!-- Home Page Logic -->
  <script src="/src/js/home.js"></script>
</body>
</html>
